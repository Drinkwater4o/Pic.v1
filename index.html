<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的图片展示</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; background: #fafafa; }
    img { max-width: 90%; margin: 10px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
  </style>
</head>
<body>
  <h2>欢迎查看我的图片</h2>

  <script>
    const files = [
      "微信图片_20250930171746_607_36.jpg",
      "微信图片_20250930171747_608_36.jpg",
      "微信图片_20250930172902_609_36.jpg",
      "微信图片_20250930172903_610_36.jpg",
      "微信图片_20250930172905_611_36.jpg",
      "微信图片_20250930172906_612_36.jpg",
      "微信图片_20250930172908_613_36.jpg",
      "微信图片_20250930172909_614_36.jpg",
      "微信图片_20250930172910_615_36.jpg"
    ];

    files.forEach(name => {
      const img = document.createElement("img");
      img.src = name;   // 因为图片就在根目录，直接用文件名
      document.body.appendChild(img);
    });
  </script>
</body>
</html>
